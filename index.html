<!DOCTYPE html>
<html>
<head>
  <title>Old MacDonald's Farm</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'>
</head>

<body>
  <header>
    <h1>Old MacDonald's Farm</h1>
    <h2>A Simon-style barnyard of fun!</h2>
    <img src="images/Farm.jpg">
  </header>

  <article>
    <div id="Instructions">
      <p>Old MacDonald had a farm, E, I, E, I,...oh no. It's Simon, Old MacDonald's nephew.
      Simon is just learning his animals and animal sounds.
      Can you help him by clicking on each of the animals in order of their sounds?</p>

      <button name="GamePlay">PLAY</button>
    </div>
    <div id="GameBoard">
      <img  id="cow" src="images/cow.jpg">
      <img id="chicken" src="images/chicken.jpg">
      <img id="pig" src="images/pig.jpg">
      <img id="goat" src="images/goat.jpg">
    </div>
  </article>

  <footer>
    <h4>Created by Joshua Lovell</h4>
<!--    <img src="images/grass.png"> -->
  </footer>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
